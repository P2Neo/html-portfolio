<script>
    document.addEventListener('DOMContentLoaded', function() {
        function centerAvatars() {
            const avatarsWrapper = document.querySelector('.avatars-wrapper');
            const avatars = document.querySelector('.avatars');
            const windowHeight = window.innerHeight;
            const avatarsHeight = avatars.offsetHeight;

            avatarsWrapper.style.minHeight = `${windowHeight}px`;
            avatarsWrapper.style.display = 'flex';
            avatarsWrapper.style.justifyContent = 'center';
            avatarsWrapper.style.alignItems = 'center';
        }

        function handleTransitionEnd() {
            centerAvatars();
        }

        window.addEventListener('resize', centerAvatars);
        document.querySelector('.avatars').addEventListener('transitionend', handleTransitionEnd);

        centerAvatars();
    });
</script>
